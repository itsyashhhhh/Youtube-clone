<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="youtubestyle.css" />
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="sidebar.css">
    <title>YouTube.com Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  
  <body>
  <div>
    <div class="header">
      <div class="left-section">
        <img class="hamburger-menu" src="icons/hamburger-menu.svg" alt="borgir">
        <img class="youtube-logo " src="icons/youtube-logo.svg" alt="">
      </div>

      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search" />   
        <button class="search-button">
          <img  class="search-icon" src="icons/search.svg" alt="search">
          <div class="tooltip">Search</div>
        </button>
        <button class="voice-search-button" >
          <img class="voice-search-icon" src="icons/voice-search-icon.svg" alt="">
        </button>
      </div>

      <div class="right-section ">
          <img class="upload-icon" src="icons/upload.svg" alt="upload">
          <img class="youtube-apps-icon" src="icons/youtube-apps.svg" alt="apps">
          <div class="notifications-icon-container">
            <img class="notification-icon" src="icons/notifications.svg" alt="">
            <div class="notifications-count">3</div>
          </div>
         
          <img class="profile-icon" src="imaghes/pfp cat with heart eyes.jpeg" alt="pfp">
      </div>
    </div>
    
  </body>
</html>
